<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styledcomponents.css">
    <title>Components</title>
</head>
<body>
    <body>
        <!-- Buttons -->
        <div class="all_buttons">
            <button class="but_prime"><h5>Button</h5></button>
            <button class="disabled" disabled><h5>Button</h5></button>
    
            <button class="ghost"><h5>Button</h5></button>
            <button class="disabled" disabled><h5>Button</h5></button>
    
            <button class="but_prime"><img class="imgs" src="../images/arrow-left-white.svg"><h5>Button</h5></button>
            <button disabled><img class="imgs" src="../images/arrow-left.svg"><h5>Button</h5></button>
    
            <button class="ghost"><img class="imgs" src="../images/arrow-left.svg"><h5>Button</h5></button>
            <button disabled><img class="imgs" src="../images/arrow-left.svg"><h5>Button</h5></button>
    
            <button class="ghost"><h5>Button</h5><img class="imgs" src="../images/arrow-right.svg"></button>
            <button disabled><h5>Button</h5><img class="imgs" src="../images/arrow-right.svg"></button>
        </div>    

        <!-- Inputs -->
        <div class="all_inputs">
            <div>
                <input class="main inp_prime" type="text" placeholder="Normal">
                <input class="main error" type="text" placeholder="Error">
                <input class="main inp_suc" type="text" placeholder="Success">
                <input class="main inp_inf" type="text" placeholder="Info">
                <input class="main" disabled type="text" placeholder="Disabled">
            </div>
    
            <div>
                <input class="icon_user main icon_l inp_prime"  type="text" placeholder="Left">
                <input class="icon_desc_err main error icon_l" type="text" placeholder="Error">
                <input class="icon_desc_suc main inp_suc icon_l" type="text" placeholder="Success">
                <input  class="icon_desc_inf main inp_inf icon_l" type="text" placeholder="Info">
                <input disabled class="icon_user main icon_l"  type="text" placeholder="Disabled">
            </div>
    
            <div>
                <input class="eyes main inp_prime icon_r" type="text" placeholder="Right">
                <input class="eye_err main error input-icon-eye" type="text" placeholder="Error">
                <input class="eye_suc main inp_suc input-icon-eye" type="text" placeholder="Success">
                <input class="eye_inf main inp_inf input-icon-eye" type="text" placeholder="Info">
                <input  class="eyes main input-icon-eye" disabled type="text" placeholder="Disabled">
            </div>
        </div>

        <!-- Checkboxes/radios -->

        <div style="display: flex;">
            <div class="checkboxes_container">
                <label class="check">
                    <input class="our_checkboxes" type="checkbox">
                    <div class="check_field"></div>
                </label>
                <label class="check">
                    <input class="our_checkboxes" type="checkbox" checked>
                    <div class="check_field"></div>
                </label>
                <label class="check">
                    <input class="our_checkboxes" type="checkbox" disabled>
                    <div class="check_field"></div>
                </label>
                <label class="check">
                    <input class="our_checkboxes" type="checkbox" checked disabled>
                    <div class="check_field"></div>
                </label>
            </div>

        <div class="checkboxes_container">
            <label class="check">
                <input class="our_checkboxes" type="checkbox">
                <div class="radio_field"></div>
            </label>
            <label class="check">
                <input class="our_checkboxes" type="checkbox" checked>
                <div class="radio_field"></div>
            </label>
            <label class="check">
                <input class="our_checkboxes" type="checkbox" disabled>
                <div class="radio_field"></div>
            </label>
            <label class="check">
                <input class="our_checkboxes" type="checkbox" checked disabled>
                <div class="radio_field"></div>
            </label>
        </div>
        <label class="switch">
            <input type="checkbox">
            <div class="slider-box"></div>
        </label>
    </div>    

    <!-- DropDown -->
    <div class="dropdown">
        <div onclick="myFunction()" class="drop_button"><p class="p4 text_btn">Select</p><img class="img-button" src="../images/dropdown.svg"></div>
        <div id="myDropdown" class="dropdown_inner">
            <a href="#First">First</a>
            <a href="#Second">Second</a>
            <a href="#Third">Third</a>
        </div>
    </div>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>
</body>
</html>
